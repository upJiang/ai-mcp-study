[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "readmysql-mcp"
version = "1.0.0"
description = "MySQL Reader MCP Server - 提供只读 MySQL 数据库访问的 MCP 服务器"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.0.0",
    "pymysql>=1.1.0",
    "DBUtils>=3.0.0",
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.11.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.5.0",
    "pylint>=2.17.0",
    "types-pymysql>=1.1.0",
]

[tool.pytest.ini_options]
# 测试目录
testpaths = ["tests"]

# Python 文件模式
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

# 输出选项
addopts = [
    "-v",
    "--tb=short",
    "--strict-markers",
    "--disable-warnings",
]

# 标记
markers = [
    "integration: 集成测试（需要数据库连接）",
    "unit: 单元测试（不需要外部依赖）",
    "slow: 慢速测试",
]

[tool.black]
line-length = 100
target-version = ['py310']
include = '\.pyi?$'
extend-exclude = '''
/(
  # 默认排除目录
  \.git
  | \.venv
  | __pycache__
  | log
  | tmp
)/
'''

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
exclude = ['tmp/', 'log/', 'tests/']
