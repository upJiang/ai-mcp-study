version: '3.8'

services:
  claude-stats-mcp:
    build: .
    container_name: claude-stats-mcp-python
    ports:
      - "8000:8000"
    volumes:
      - ../ccReport/config:/app/config:ro
    environment:
      - PYTHONUNBUFFERED=1
      - MCP_TRANSPORT=http
      - MCP_PORT=8000
      - KEYS_CONFIG_PATH=/app/config/keys.json
    restart: unless-stopped
    networks:
      - mcp-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

networks:
  mcp-network:
    driver: bridge

